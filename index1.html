<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Главная страница</title>
    <body>
      <p>Новый абзац</p>
      <b>Жирный текст</b>
      <p>
        <del>Зачеркнутый текст</del>
      </p>
      <p>
        <i>Текст курсивом</i>
      </p>
      <p>
        <small>Текст чуть меньше размером</small>
        <u>Подчеркнутый текст</u>
        <p>X<sub>i</sub> = y<sup>2</sup> +<sup>2</sup></p>
        <h2>Ненумерованный список</h2>
        <details>
          <summary>Телефоны</summary>
          <ul style="list-style-type: upper-alpha">
          <li>iphone</li>
          <li>galaxy</li>
          <li>nexus</li>
          <li>lumia</li>
          <li>siemens</li>
        </details>  
        </ul>
      </p>
    </body>
  </head>
</html>
